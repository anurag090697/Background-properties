<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Kalam:wght@300;400;700&family=Kaushan+Script&family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <hr />
      <nav>
        <div><h1>LeaderBoard</h1></div>
      </nav>
      <hr />
      <div class="detailInput">
        <form action="playerInfo" id="playerInfo">
          <input type="text" placeholder="FULL NAME" id="pNAme" />
          <input type="text" placeholder="USERNAME" id="uName" />
          <input type="text" placeholder="COUNTRY" id="country" />
          <input type="number" placeholder="0" id="score" />
          <!-- <input type="file" accept="image"> -->
          <button class="button-49" role="button" id="addBtn">
            ADD PLAYER
          </button>
        </form>
      </div>
      <div id="leaderBoard">
        <div class="titles">
          <h2>RANK</h2>
          <h2>PLAYER</h2>
          <h2>USERNAME</h2>
          <h2>COUNTRY</h2>
          <h2>SCORE</h2>
        </div>
        <section id="displayResult">
          <!-- <div class="profile">
            <div class="exactTime">
              <h2>ANURAG SHUKLA</h2>
              <p>JAN 2023: 09:24:44</p>
            </div>
            <h2>THEDESTROYER</h2>
            <h2>INDIA</h2>
            <p><span> -5 </span> 999 <span> +5 </span></p>
            <span class="material-symbols-outlined"> delete </span>
          </div> -->
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
